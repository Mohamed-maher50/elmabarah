<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />

    <title>Hello world!</title>
</head>

<body>
    <h1>User List</h1>

    <img src="{{this.ImgUrl}}" />
    <ul>

        {{#each users}}
        <li>Name: {{this.name}}</li>
        <li>Age: {{this.age}}</li>
        <li>phone: {{this.phone}}</li>
        <br />
        {{/each}}
    </ul>
    <div>
        {{#each invoice}}
        <h1>{{this.result}}</h1>
        {{/each}}
    </div>
    <div id="qrcode"></div>
    <script src="qrcode.min.js"> </script>
    <script type="text/javascript">
        (function () {

            new QRCode(document.getElementById("qrcode"), "http://jindo.dev.naver.com/collie");
        }())
    </script>
</body>

</html>
